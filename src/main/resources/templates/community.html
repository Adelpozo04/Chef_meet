<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Comunidad</title>
    <link rel="stylesheet" th:href="@{/css/community.css}" href="/css/community.css"
        type="text/css"/>
</head>

<body class="d-flex flex-column h-100">
    
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <!--Barra de busqueda de bootstrap-->
    <div class="row justify-content-center mb-4" id="search-community-bar">
        <div class="col-md-6">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar comunidades..." aria-label="Search"/>
                <button class="btn btn-busqueda" type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <div id="community-info">
        <h1 id="community-name">Nombre de comunidad</h1>
        <p id="community-desc">
            Descripcion de la comunidad: para que grupo de personas esta dirigido, sus intereses, qué tipo de recetas
            quieren compartir, qué tipos de eventos quieren organizar, etc...
        </p>
    </div>

    <div id="community-data">
        <main id="community-content">
            Contenido
        </main>

        <div id="community-users">
            <p>Usuarios</p>
        </div>
    </div>
    
</body>

</html>
